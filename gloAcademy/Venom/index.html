    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Главная - Venom 2 </title>
</head>

<body class="blood">
    <div class="burger">
        <div class="burger_1">
            <span class="burger__menu_item-link">закрыть</span><img src="./assets/images/arrow.svg" class="burger__close" alt="arrow">
        </div>
        <div class="burger_2">
            <ul class="burger__menu">
                <li class="burger__menu_item">
                    <a href="about.html" class="burger__menu_item-link">о фильме</a>
                </li>
                <li class="burger__menu_item">
                    <a href="trailer.html" class="burger__menu_item-link">трейлер</a>
                </li>
                <li class="burger__menu_item">
                    <a href="actors.html" class="burger__menu_item-link">актеры</a>
                </li>
                <li class="burger__menu_item">
                    <a href="premier.html" class="burger__menu_item-link">премьеры</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="wrapper">
        <header class="header">
            <a href="#" class="header_logo">
                <img width="46" height="71" src="./assets/images/venom-logo.svg" alt="Venom" class="header_logo__img">
            </a>
            <div class="header_burger">
                <a href="" class="header_burger__link">меню</a>
                <img src="./assets/images/burger.svg" alt="burger" class="header_burger__icon">
            </div>

            <nav class="header_nav">
                <ul class="header_nav__menu">
                    <li class="header_nav__menu_item">
                        <a href="about.html" class="header_nav__menu_item-link">о фильме</a>
                    </li>
                    <li class="header_nav__menu_item">
                        <a href="trailer.html" class="header_nav__menu_item-link">трейлер</a>
                    </li>
                    <li class="header_nav__menu_item">
                        <a href="actors.html" class="header_nav__menu_item-link">актеры</a>
                    </li>
                    <li class="header_nav__menu_item">
                        <a href="premier.html" class="header_nav__menu_item-link">премьеры</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="hero">
            <div class="hero_text">
                <span class="hero_text__date">16 сентября 2021</span>
                <img class="hero_text__title" src="./assets/images/Venom_2.svg" alt="title: venom 2">
                <p class="hero_text__description">
                    В настырном журналисте по-прежнему живет симбиот. Том Харди в образе обаятельного суперзлодея из комиксов Marvel.
                </p>
            </div>
            <div class="hero_buttons">
                <button class="hero_buttons__item button-primary">
                    <img width="15px" class="hero_buttons__item-icon" src="./assets/images/btn_play.svg" alt="play">
                    <span class="hero_buttons__item-text">
                        смотреть трейлер
                    </span>
                </button>
                <a href="trailer.html" class="hero_buttons__item button-link">
                    <img width="15px" class="hero_buttons__item-icon" src="./assets/images/ticket.svg" alt="ticket">
                    <span class="hero_buttons__item-text">
                        билеты на премьеру
                    </span>
                </a>
            </div>
        </section>
    </div>
    <img class="Venom" src="./assets/images/Venom.png" alt="Venom">
